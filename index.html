  .ham {  
    position:absolute;  
    top: 10px;  
    left: 10px;  
    cursor: pointer;  
    padding:10px 20px;  
    z-index: 1001;  
    color: #190403;  
    background: none;  
    font-size: 24px;  
    border: none;  
  }  
    
  .sidebar {  
    position: fixed;  
    top: 0;  
    left: -200px;  
    height: 100%;  
    width: 200px;  
    transition: 0.3s ease;  
    padding-top: 60px;  
    background-color: #C29080;
    z-index: 1000;  
  }  
    
  .sidebar.open{  
    left: 0;  
  }  
    
  .tab {  
    color: #efefef;  
    background-color: #C29080;  
    transition: 0.2s ease;  
    padding: 15px;  
    border-bottom: 1px solid black;  
    cursor: pointer;
  }  
    
  .tab:hover {  
    background-color: #444;  
    box-shadow:0 0 10px #111;  
  }  
    
  .tab.active {  
    background-color: #372A22;  
  }  
  .contents {  
    padding: 1px;

    margin-top: -200px;
  }  
  .contents.shifted {
    margin-left: 0px
  }
  .content {  
    background-color: white;  
    margin-left: 200px;  
    padding: 70px 30px;
    transition: margin-left 0.3s;  
    box-shadow: 0 0 10px rgba(0,0,0,0.5);  
    display: none;
    text-align: left;
    margin-top: -75px;
  }  
   .content.active {  
    display: block;  
  }  
  .content.shifted {

  }  
  .topbar {
          display: flex;

   .brand {

}

.fa-search {

}

    background-color: #444;

  }
  .main.hidden {
    display: none;

  .fa-search {
    cursor: pointer;
    font-size: 1.2rem;

   input[type="text"] {

    button {

      padding: 10px 25px;
      border: none;

.recipe-option {

  display: block;

.recipe-option img {

}
.recipe-option p {

.contents.hidden {

.options {

}

   <script>  
     function toggleMenu() {  
       document.getElementById("sidebar").classList.toggle("open");  
     document.getElementById("content").classList.toggle("shifted");
     document.getElementById("content").classList.remove("active");
     }
   
    function showContent(index) {  
     const tabs = document.querySelectorAll ('.tab');  
     const contents = document.querySelectorAll('.content');  
          
        tabs.forEach((tab, i) => {  
          tab.classList.toggle('active', i === index);  
       contents[i].classList.toggle('active', i === index);  
       
        });  
      
      }  
      
      function toggleLoginForm() {
     const form = document.getElementById("login-form");
  form.style.display = (form.style.display === "block") ? "none" : "block";
}
    </script>
